<div class="container">

  <add-wish-form
    (addWish)="items.push($event)"
  ></add-wish-form>

  <div class="row mt-3">
    <app-wish-filter (filter)="filter = $event"></app-wish-filter>
  </div>

  <div class="row mt-3">
    <wish-list [wishes]="items.filter(filter)"></wish-list>
  </div>

</div>
